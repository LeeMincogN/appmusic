<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <style>
    @-webkit-keyframes
      snowflakes-fall{0%{top:-10%}100%{top:100%}}@-webkit-keyframes
      snowflakes-shake{0%{-webkit-transform:translateX(0px);transform:translateX(0px)}50%{-webkit-transform:translateX(80px);transform:translateX(80px)}100%{-webkit-transform:translateX(0px);transform:translateX(0px)}}@keyframes
      snowflakes-fall{0%{top:-10%}100%{top:100%}}@keyframes
      snowflakes-shake{0%{transform:translateX(0px)}50%{transform:translateX(80px)}100%{transform:translateX(0px)}}.snowflake{color:rgb(189, 142, 142);position:fixed;top:-10%;z-index:9999;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;cursor:default;-webkit-animation-name:snowflakes-fall,snowflakes-shake;-webkit-animation-duration:10s,3s;-webkit-animation-timing-function:linear,ease-in-out;-webkit-animation-iteration-count:infinite,infinite;-webkit-animation-play-state:running,running;animation-name:snowflakes-fall,snowflakes-shake;animation-duration:10s,3s;animation-timing-function:linear,ease-in-out;animation-iteration-count:infinite,infinite;animation-play-state:running,running}.snowflake:nth-of-type(0){left:1%;-webkit-animation-delay:0s,0s;animation-delay:0s,0s}.snowflake:nth-of-type(1){left:10%;-webkit-animation-delay:1s,1s;animation-delay:1s,1s}.snowflake:nth-of-type(2){left:20%;-webkit-animation-delay:6s,.5s;animation-delay:6s,.5s}.snowflake:nth-of-type(3){left:30%;-webkit-animation-delay:4s,2s;animation-delay:4s,2s}.snowflake:nth-of-type(4){left:40%;-webkit-animation-delay:2s,2s;animation-delay:2s,2s}.snowflake:nth-of-type(5){left:50%;-webkit-animation-delay:8s,3s;animation-delay:8s,3s}.snowflake:nth-of-type(6){left:60%;-webkit-animation-delay:6s,2s;animation-delay:6s,2s}.snowflake:nth-of-type(7){left:70%;-webkit-animation-delay:2.5s,1s;animation-delay:2.5s,1s}.snowflake:nth-of-type(8){left:80%;-webkit-animation-delay:1s,0s;animation-delay:1s,0s}.snowflake:nth-of-type(9){left:90%;-webkit-animation-delay:3s,1.5s;animation-delay:3s,1.5s} </style>
    <div class="snowflakes" aria-hidden="true">
    <div class="snowflake" style="font-size: 30px;">❅</div>
    <div class="snowflake" style="font-size: 40px;">❆ </div>
    <div class="snowflake" style="font-size: 30px;">❆</div>
    <div class="snowflake" style="font-size: 22px;">❅</div>
    <div class="snowflake" style="font-size: 50px;">❆</div>
    <div class="snowflake" style="font-size: 20px;">❅</div>
    <div class="snowflake" style="font-size: 70px;">❆</div>
    <div class="snowflake" style="font-size: 20px;">❆</div>
    </div>
      


    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">       

        <div class="title-song">
          
            <div class="volume-song">
              <i class="fas fa-volume-up volume-main"></i>
            </div>

            <!-- Header -->
            <header>
              <h2></h2>
            </header>

            <div class="background-on">
              <i class="fas fa-toggle-off icon-off"></i>
              <i class="fas fa-toggle-on icon-on"></i>
            </div>
      
        </div>

        <div class="bar-input">
          <input id="bar-input-main" class="bar-input-main" type="range" value="0" step="1" min="0" max="100">
        </div>
      
          <!-- CD -->
        <div class="background-img-song">
          <div class="cd">
            <div class="cd-thumb" style="background-image: url('./assets/img/K-ICM.jpg')">
            </div>
          </div>
        </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
      
          <div class="bar-progress">
             <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
          </div>
            
          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
         
        </div>
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
